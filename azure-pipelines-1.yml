trigger:
- none

pool:
  name: default

resources:
  webhooks:
    - webhook: newHarborImage
      connection: newHarborImageSC

stages:

- stage: Deploy_To_Dev
  variables: 
    imageSHA: ${{  parameters.newHarborImage.event_data.resource[0].digest  }}
  jobs:
  - deployment: Deploy_To_Dev
    displayName: 'Deploy To Dev'
    workspace:
      clean: all
    environment: stage
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
